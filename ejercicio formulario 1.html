<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Formulario</title>
</head>

<body>


    <h1>El club viejuner</h1>

    <p>Tú:</p>



    <form>
        <label for="Nombre">Nombre</label>
        <input type="text" id="Nombre" name=""><br><br>

        <label for="Apellidos">Apellidos</label>
        <input type="text" id="Apellidos" name=""><br><br>

        <label for="Edad">Edad</label>
        <input type="number" id="edad" number=""><br><br>

        <label for="Sexo">Sexo</label><br>

        <label for="Hombre">Hombre</label>
        <input type="radio" id="Hombre" name="Sexo" value="Hombre"><br>

        <label for="Mujer">Mujer</label>
        <input type="radio" id="Mujer" name="Sexo" value="Mujer"><br><br>

        <label for="Me siento viejuner">Me siento viejuner</label>
        <input type="checkbox"><br><br><br>

        <label for="Cuentame algo sobre ti">Cuentame algo sobre ti</label><br>

        <textarea id="text" name="text" rows="12" cols="50"></textarea>

        <h2>Tus circunstancias</h2>

        <form>

            <label for="Correo electronico">Correo electronico</label>
            <input type="email" id="Correo electronico" name="Correo electronico"><br><br>

            <label for="Telefono">Número de telefono</label>
            <input type="text" id="Numero de telefono" name="Numero de telefono"><br>






        </form>
        <h2>Los ladronzuelos de bicicleta</h2>

        <form>

            <label for="Día">Día</label>
            <input type="date" id="Fecha" name="Fecha"><br><br>

            <label for="Hora">Hora</label>
            <input type="time" id="Hora" name="Hora"><br><br>

            <label for="Color de la bicicleta">Color de bicicleta</label>
            <input type="color" id="Color bici" name="Color bici"><br><br>

            <label for="Tipo de bici">Tipo de bici</label><br><br>


            <label for="Paseo">Paseo</label>
            <select name="Paseo" id="Paseo">
                <option value="señorial">señorial</option>
                <option value="Anti-plebeyos">Anti-plebeyos</option>
                <option value="PorEncimaDelHombro">Por Encima Del Hombro</option><br><br>
            </select>

            <br><br>


            <label for="MOntaña">Montaña</label>
            <select name="Montaña" id="lista Montaña">
                <option value="Gamusinos">Gamusinos</option>
                <option value="Hueleflore premium">Hueleflore premium</option>
                <option value="Fango lover">Fango lover</option>
            </select>

            <br><br>

            <label for="Carreras">Carreras</label>
            <select name="Carreras" id="Carreras">
                <option value="Metroymedio">Metroymedio</option>
                <option value="3 de la tarde. Fluorescente edition">3 de la tarde. Fluorescente edition</option>
                <option value="Grupitors">Grupitors</option>

            </select>

            <br><br>
            <label for="Accesorios">Accesorios</label><br><br>

            <label for="Ruedines">Ruedines</label>
            <input type="checkbox" id="Ruedines" name="Accesorios"><br>

            <label for="Pegatinas">Pegatinas</label>
            <input type="checkbox" id="Pegatinas" name="Accesorios"><br>

            <label for="Cestita">Cestita</label>
            <input type="checkbox" id="Cestita" name="Accesorios"><br>

            <label for="Bombadeaire">Bomba de aire</label>
            <input type="checkbox" id="Bombadeaire" name="Accesorios"><br>

            <label for="timbre">timbre</label>
            <input type="checkbox" id="timbre" name="Accesorios"><br>

            <label for="Foco">Foco</label>
            <input type="checkbox" id="Foco" name="Accesorios"><br>

            <label for="¿Quemarcaera?">¿Quemarcaera?</label>
            <input list="marca" name="Marca">
            <datalist id="marca">

                <option value="Specialized">
                <option value="trek">
                <option value="merida">
                <option value="scott">
                <option value="giant">
                <option value="cube">
                <option value="lapierre">
                <option value="orbea">
                <option value="cannondale">
                <option value="bmc">
                <option value="canyon">
                <option value="look">
                <option value="megamo">
                <option value="pinarello">
                <option value="bianchi">
                <option value="bh">
                <option value="factor">
                <option value="ghost">
                <option value="cervelo">
                <option value="argon">
                <option value="protek">

            </datalist>

        </form>


</body>

</html>
